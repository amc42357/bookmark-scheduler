<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill" class="full-width mb-2">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" required placeholder="Event name">
    <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width url-field mb-2">
    <mat-label>URL</mat-label>
    <input matInput type="url" formControlName="url" required placeholder="https://example.com">
    <button mat-icon-button matSuffix type="button" (click)="captureCurrentTabUrl()" aria-label="Capture current tab URL">
      <mat-icon color="primary">link</mat-icon>
    </button>
    <mat-error *ngIf="form.get('url')?.hasError('required')">URL is required</mat-error>
    <mat-error *ngIf="form.get('url')?.hasError('pattern')">Enter a valid URL</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width mb-2">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="form.get('date')?.hasError('required')">Date is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width mb-2">
    <mat-label>Time</mat-label>
    <input matInput type="time" formControlName="time" required>
    <mat-error *ngIf="form.get('time')?.hasError('required')">Time is required</mat-error>
  </mat-form-field>
  <div class="form-actions" style="display: flex; justify-content: flex-end; margin-top: 16px; gap: 8px;">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
  </div>
</form>
