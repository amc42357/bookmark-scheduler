<mat-tab-group [selectedIndex]="selectedTabIndex">
  <mat-tab label="Schedule Bookmark">
    <section class="section-form form-section-no-card">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width mb-2">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" required placeholder="Event name">
          <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width url-field mb-2">
          <mat-label>URL</mat-label>
          <input matInput type="url" formControlName="url" required placeholder="https://example.com">
          <button mat-icon-button matSuffix type="button" (click)="captureCurrentTabUrl()" aria-label="Capture current tab URL">
            <mat-icon color="primary">link</mat-icon>
          </button>
          <mat-error *ngIf="form.get('url')?.hasError('required')">URL is required</mat-error>
          <mat-error *ngIf="form.get('url')?.hasError('pattern')">Enter a valid URL</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width mb-2">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="form.get('date')?.hasError('required')">Date is required</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width mb-2">
          <mat-label>Time</mat-label>
          <input matInput type="time" formControlName="time" required>
          <mat-error *ngIf="form.get('time')?.hasError('required')">Time is required</mat-error>
        </mat-form-field>
        <div class="form-actions" style="display: flex; justify-content: flex-end; margin-top: 16px; gap: 8px;">
          <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Save</button>
        </div>
      </form>
    </section>
  </mat-tab>
  <mat-tab label="List Events">
    <section class="section-form form-section-no-card" style="height: 100%;">
      <ng-container *ngIf="events.length > 0; else noEvents">
        <mat-list style="height: 100%;">
          <mat-list-item *ngFor="let event of events" class="event-list-item">
            <div class="event-row-top">
              <div class="event-name">
                <strong>{{ event.name }}</strong>
              </div>
              <div class="event-actions">
                <button mat-icon-button color="accent" aria-label="Edit Event" (click)="editEvent(event)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Delete Event" (click)="deleteEvent(event)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
            <div class="event-row-bottom">
              <span class="event-url"><mat-icon inline>link</mat-icon> <a [href]="event.url" target="_blank">{{ event.url }}</a></span>
            </div>
            <div class="event-row-datetime">
              <span class="event-date"><mat-icon inline>calendar_today</mat-icon> {{ event.date | date:'mediumDate' }}</span>
              <span class="event-time"><mat-icon inline>schedule</mat-icon> {{ event.time }}</span>
            </div>
          </mat-list-item>
        </mat-list>
      </ng-container>
      <ng-template #noEvents>
        <div class="no-events">
          <mat-icon color="warn" style="font-size: 40px;">info</mat-icon>
          <p>No events scheduled yet.</p>
        </div>
      </ng-template>
    </section>
  </mat-tab>
</mat-tab-group>
